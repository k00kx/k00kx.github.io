<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CRTA-Lab</title>

  <meta name="portfolio-title"       content="CRTA-Lab â€” Red-Team Walk-through">
  <meta name="portfolio-description" content="End-to-end compromise of the CyberWarFare CRTA lab: external foothold, internal pivot, AD takeover and NTDS extraction.">
  <meta name="portfolio-tags"        content="red-team, active-directory, pivoting, privilege-escalation, golden-ticket">
  <meta name="portfolio-thumb"       content="/img/writeups/cwl/crta-lab/logo.png">
  <meta name="portfolio-source"      content="CyberWarFare">

  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <script src="/js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="/js/writeups/cwl/crta-content.js" defer></script>
  <script src="/js/writeups/common-listing.js" defer></script>
</head>

<body class="home">
  <div id="tsparticles"></div>
  <header id="header-container"></header>

  <div class="machine-banner">
    <img src="/img/writeups/cwl/crta-lab/logo.png" alt="CRTA Lab Logo">
  </div>

  <section style="text-align:center;margin-top:20px">
    <p><strong>Difficulty:</strong> Advanced</p>
    <p><strong>Platform:</strong> Windows / Linux hybrid</p>
    <p><a href="https://portal.cyberwarfare.live" target="_blank" class="htb-link">ðŸ”— Lab Portal</a></p>
  </section>

  <section id="writeup-summary"
           style="max-width:1300px;margin:25px auto 10px;padding:0 20px;text-align:center"></section>

  <main class="markdown-container">
    <article id="markdown-content" class="markdown-body"></article>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    const get = n=>document.querySelector(`meta[name="${n}"]`)?.content||'';
    const tags=get('portfolio-tags').split(',').map(t=>t.trim()).filter(Boolean);
    document.getElementById('writeup-summary').innerHTML=`
      <p style="font-size:1rem;color:#bbb;margin-bottom:18px">${get('portfolio-description')}</p>
      <div class="tag-list" style="justify-content:center">
        ${tags.map(t=>`<span class="tag">${t}</span>`).join('')}
      </div>`;
  });
  </script>
</body>
</html>
