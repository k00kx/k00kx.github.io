<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Overpass</title>

  <meta name="portfolio-title"       content="Overpass">
  <meta name="portfolio-description" content="TryHackMe Overpass room write-up.">
  <meta name="portfolio-tags"        content="tryhackme, overpass, linux, privilege-escalation">
  <meta name="portfolio-thumb"       content="/img/RedTeam/thm/overpass/overpass_logo.png">
  <meta name="portfolio-source"      content="TryHackMe">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />

  <script src="/js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="/js/RedTeam/thm/overpass-content.js" defer></script>
  <script src="/js/RedTeam/common-listing.js" defer></script>
</head>

<body class="home">
  <div id="tsparticles"></div>
  <header id="header-container"></header>

  <div class="machine-banner">
    <img
      src="/img/RedTeam/thm/overpass/overpass_logo.png"
      alt="Overpass TryHackMe Logo"
      class="overpass-logo"
      style="filter: brightness(0) invert(1);"
    >
  </div>

  <section style="text-align:center; margin-top:20px">
    <p><strong>Difficulty:</strong> ****</p>
    <p><strong>OS:</strong> ****</p>
    <p>
      <a href="https://tryhackme.com/room/overpass"
         target="_blank"
         class="htb-link">🔗 Link to TryHackMe</a>
    </p>
  </section>

  <section id="RedTeam-summary"
           style="max-width:1300px; margin:25px auto 10px; padding:0 20px; text-align:center">
  </section>

  <main class="markdown-container">
    <article id="markdown-content" class="markdown-body"></article>

    <!-- INICIO DA SEÇÃO QUE PODE SER APAGADA APÓS FINALIZAÇÃO -->
    <div style="margin-bottom: 20px; text-align: center; font-family: 'Fira Code', monospace; color: #bbb; font-size: 1rem;">
      <span style="display: inline-block; padding: 10px 20px; border: 1px solid #444; border-radius: 8px; background-color: transparent;">
        <span class="blinker">🚧</span> Building interfaces <span class="blinker">🚧</span>
      </span>
    </div>

    <div class="container error-screen" style="text-align: center; margin: 6px 0 !important; min-height: 0 !important;">
      <img src="/img/ui/walking.gif" alt="Walking hacker" class="walking-gif">
    </div>
<!-- FIM DA SEÇÃO QUE PODE SER APAGADA APÓS FINALIZAÇÃO -->

  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const get = name => document.querySelector(`meta[name="${name}"]`)?.content || '';

    const desc = get('portfolio-description');
    const tags = get('portfolio-tags')
                 .split(',').map(t => t.trim()).filter(Boolean);

    const container = document.getElementById('RedTeam-summary');
    container.innerHTML = `
      <p style="font-size:1rem;color:#bbb;margin-bottom:18px">
        ${desc}
      </p>
      <div class="tag-list" style="justify-content:center">
        ${tags.map(t => `<span class="tag">${t}</span>`).join('')}
      </div>`;
  });
  </script>
</body>
</html>
