<body class="home">

  <!-- resumo + tags (injetado por script) -->
  <section id="RedTeam-summary"
           style="max-width:1300px;margin:25px auto 10px;padding:0 20px;text-align:center">

  <!-- conteÃºdo em Markdown -->
  <main class="markdown-container">

  <!-- popula o resumo e badges a partir das meta-tags -->
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const get = name => document.querySelector(`meta[name="${name}"]`)?.content || '';
      const desc = get('portfolio-description');
      const tags = get('portfolio-tags')
                    .split(',').map(t=>t.trim()).filter(Boolean);

      const container = document.getElementById('RedTeam-summary');
      container.innerHTML = `
        <p style="font-size:1rem;color:#bbb;margin-bottom:18px">
          ${desc}
        </p>
        <div class="tag-list" style="justify-content:center">
          ${tags.map(t=>`<span class="tag">${t}</span>`).join('')}
        </div>`;
    });
  </script>
</body>
