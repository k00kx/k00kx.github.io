<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>

  <style>
    main.portfolio-area{max-width:1300px;margin:60px auto 80px;padding:0 20px}
    .search-wrapper{position:relative;margin-bottom:40px}
    #searchBox{
      width:100%;font:1.1rem/1.4 'Fira Code',monospace;
      padding:14px 52px 14px 20px;border-radius:8px;border:1px solid #444;
      background:#0f0f0f;color:#fff;outline:none;
    }
    .search-wrapper svg{position:absolute;right:18px;top:50%;width:22px;height:22px;
      transform:translateY(-50%);fill:#339cff;pointer-events:none}
    .card-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px}
    .tool-card{display:flex;flex-direction:column;background:#111;border:1px solid #333;
      border-radius:8px;text-decoration:none;color:inherit;transition:.15s}
    .tool-card:hover{transform:translateY(-4px);box-shadow:0 8px 18px rgba(0,0,0,.5)}
    .tool-card .thumb{height:110px;padding:8px;margin-top:12px;background-size:contain;
      background-repeat:no-repeat;background-position:center}
    .tool-card .card-body{padding:16px 18px 22px}
    .tool-card h3{font-size:1.05rem;color:#339cff;margin:0 0 8px;text-align:center}
    .tool-card p{font-size:.85rem;color:#bbb;margin:0 0 12px;min-height:52px}
    .tag-list{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
    .tag{background:#222;color:#a3ffb0;font-size:.7rem;padding:3px 8px;border-radius:6px}
  </style>
</head>
