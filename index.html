<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connection Lost</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 60vh;
      margin-top: 30px;
    }

    .walking-gif {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: brightness(0) saturate(100%) invert(58%) sepia(96%) saturate(748%) hue-rotate(84deg) brightness(92%) contrast(91%);
    }
  </style>
</head>
<body class="home">

  <div id="header-container"></div>

  <div class="container error-screen">
    <img src="assets/walking.gif" alt="walking" class="walking-gif" />

    <p class="error-title">Connection to /home/<span class="red">root</span> has been <span class="red">terminated</span>.</p>
    <p class="error-sub">The resource you’re trying to reach does not exist or has been moved.</p>
    <p class="error-sub">Attempting to reconnect...</p>

    <a href="welcome.html" class="retry-link">↩ Return to Home</a>
  </div>

  <script src="script.js"></script>
  <script>
    renderHeader();
  </script>
</body>
</html>
